    password: mysql@admin
  redis:
    host: redis-dev.sz-hm.cn
    port: 6379
    database: 0
    password: redis@admin
  cloud:
    stream:
      rocketmq:
        bindings:
          input1:
            consumer:
              orderly: 'true'
          input2:
            consumer:
              orderly: 'false'
              tags: tagStr
      bindings:
        output:
          destination: test-topic
        input1:
          destination: test-topic
          group: test-group1
        input2:
          destination: test-topic
          group: test-group2
          consumer:
            concurrency: '16'
        input3:
          destination: jiangsu_bank_trade_notify
          group: GID_jiangsu_bank_trade_notify6
          consumer:
            concurrency: '1'
